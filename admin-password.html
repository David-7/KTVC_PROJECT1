<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication - KANDARA TVC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="verification-box">
            <div class="college-header">
                <h1>KANDARA TECHNICAL AND VOCATIONAL TRAINING COLLEGE</h1>
                <h2>Admin Authentication</h2>
            </div>
            
            <div class="verification-form">
                <form id="adminPasswordForm">
                    <div class="form-group">
                        <label for="adminPassword">Admin Password</label>
                        <div class="input-group">
                            <input type="password" id="adminPassword" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary verify-btn">
                        <span class="button-text">Continue</span>
                        <div class="loader d-none">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="loading-text">Verifying, please wait...</span>
                        </div>
                    </button>
                </form>
            </div>
            
            <div class="result-container">
                <div id="resultMessage" class="alert d-none"></div>
                <!-- Reset Password Notification -->
                <div id="resetPasswordContainer" class="d-none">
                    <p class="text-danger">Too many failed attempts. Please contact the developer to reset the password.</p>
                    <a href="mailto:wallstreetcolumbia45@gmail.com?subject=RESET PASSWORD FOR KTVC PROJECT #54RE4DD5R&body=Greetings, help us reset the system password for KTVC project #54RE4DD5R."
                       class="btn btn-danger">
                        Reset Password
                    </a>
                </div>
            </div>

            <div class="admin-link">
                <a href="Index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Gatepass
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
